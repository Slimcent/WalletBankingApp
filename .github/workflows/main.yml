name: CI/CD for ASP.NET API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore WalletBankingApp.sln

    - name: Build
      run: dotnet build WalletBankingApp.sln --no-restore

  dockerize:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t walletapi:latest -f ./WalletApi/Dockerfile ./WalletApi

    - name: Tag Docker image for Docker Hub
      run: docker tag walletapi:latest slimcent/walletapi1:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image to Docker Hub
      run: docker push slimcent/walletapi1:latest

  deploy:
    needs: dockerize
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Render
      env:
        RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      run: |
        curl -X POST \
        -H "Accept: application/json" \
        -H "Authorization: Bearer $RENDER_API_KEY" \
        -H "Content-Type: application/json" \
        -d '{"serviceId": "your-render-service-id", "clearCache": false}' \
        https://api.render.com/v1/services/your-render-service-id/deploys
